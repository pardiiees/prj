<!DOCTYPE html>
<html lang="en">
  <head>
    {%load static%}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پنل اعضا</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'shop/assets/images/favicon.png' %}"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'shop/assets/css/bootstrap.min.css' %}"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="{% static 'shop/assets/css/fontawesome.min.css' %}"
    />
    <!-- Flat Icon -->
    <link rel="stylesheet" href="{% static 'shop/assets/css/flaticon.css' %}" />
    <!-- animate -->
    <link rel="stylesheet" href="{% static 'shop/assets/css/animate.css' %}" />
    <!-- Owl Carousel -->
    <link
      rel="stylesheet"
      href="{% static 'shop/assets/css/owl.carousel.min.css' %}"
    />
    <!-- magnific popup -->
    <link
      rel="stylesheet"
      href="{% static 'shop/assets/css/magnific-popup.css' %}"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="{% static 'shop/assets/css/style.css' %}" />
    <!-- responsive -->
    <link
      rel="stylesheet"
      href="{% static 'shop/assets/css/responsive.css' %}"
    />

    <link rel="stylesheet" href="{% static 'shop/assets/css/rtl.css' %}" />
  </head>

  <body>
    <!-- Navebar Area start -->
    <header class="navigation">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 p-0">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html">
                <img src="{% static 'shop/assets/images/logo.png' %}" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#mainmenu"
                aria-controls="mainmenu"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mainmenu">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">صفحه اصلی</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'product' %}"
                      >مدیریت محصولات</a
                    >
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="/logout">خروج </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="/sabad">سبد خرید </a>
                  </li>

                  <div style="margin: 30px">
                    {{request.session.login}} خوش آمدید
                  </div>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Navebar Area End -->
    {% block "main" %} {% endblock %}

    <!-- Footer Section Start -->
    <footer class="footer" id="footer">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="footer-info-area">
              <div class="footer-logo"></div>
            </div>
            <div class="fotter-social-links">
              <ul>
                <li>
                  <a
                    href="https://instagram.com/pardis.rayaneh.shk?igshid=OGQ5ZDc2ODk2ZA=="
                    class="facebook"
                  >
                    <i class="fab fa-instagram"></i>
                  </a>
                </li>
                <li>
                  <a
                    href="https://t.me/pardisrayanehshahrekordd"
                    class="twitter"
                  >
                    <i class="fab fa-telegram"></i>
                  </a>
                </li>

                <li>
                  <a href="/contact" class="google-plus">
                    <i class="fab fa-google-plus-g"></i>
                  </a>
                </li>
                <li>
                  <a href="/contact" class="dribbble">
                    <i class="fab fa-whatsapp"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Back to Top Start -->
    <div class="bottomtotop">
      <i class="fa fa-chevron-right"></i>
    </div>
    <!-- Footer Section End -->

    <!-- Back to Top Start -->
    <div class="bottomtotop">
      <i class="fa fa-chevron-right"></i>
    </div>
    <!-- Back to Top End -->

    <!-- jquery -->
    <script src="{% static 'shop/assets/js/jquery.js' %}"></script>
    <!-- popper -->
    <script src="{% static 'shop/assets/js/popper.min.js' %}"></script>
    <!-- bootstrap -->
    <script src="{% static 'shop/assets/js/bootstrap.min.js' %}"></script>
    <!-- way poin js-->
    <script src="{% static 'shop/assets/js/waypoints.min.js' %}"></script>
    <!-- owl carousel -->
    <script src="{% static 'shop/assets/js/owl.carousel.min.js' %}"></script>
    <!-- magnific popup -->
    <script src="{% static 'shop/assets/js/jquery.magnific-popup.js' %}"></script>
    <!-- easing js-->
    <script src="{% static 'shop/assets/js/jquery.easing.1.3.js' %}"></script>

    <!-- main -->
    <script src="{% static 'shop/assets/js/main.js' %}"></script>
  </body>
</html>
